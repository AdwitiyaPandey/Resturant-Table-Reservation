<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Restaurant Table Booking System</title>
</head>
<body>
  <div class="container">
    <h1>Dine Reserve</h1>
    <form>
  <fieldset>
    <legend>Table Reservation</legend>

    <div>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    </div>

    <div>
      <label for="contact">Phone Number</label>
      <input type="tel" id="contact" name="contact" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
    </div>

    <div>
      <label for="restaurant">Restaurant Name</label>
      <input type="text" id="restaurant" name="restaurant" placeholder="Enter restaurant name" required>
    </div>

    <div>
      <label for="date">Reservation Date</label>
      <input type="date" id="date" name="date" required>
    </div>

    <div>
      <label for="time">Reservation Time</label>
      <input type="time" id="time" name="time" required>
    </div>

    <div>
      <label for="guests">Number of Guests</label>
      <input type="number" id="guests" name="guests" placeholder="Guests" min="1" required>
    </div>

    <button type="submit">Book Now</button>
  </fieldset>
</form>

  </div>
</body>
</html>
