<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Restaurant Table Booking System</title>
</head>
<body>
  <div class="container">
    <h1>Dine Reserve</h1>
     <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="contact">Contact</label>
      <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>

      <label for="location">Location, Restaurant</label>
      <input type="text" id="location" name="location" placeholder="Enter the location or restaurant" required>

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Time</label>
      <input type="time" id="time" name="time" required>

      <label for="guests">Guests</label>
      <input type="number" id="guests" name="guests" placeholder="Number of guests" min= "1" required>

      <button type="submit">Reserve</button>
    </form> 

  </div>
</body>
</html>
