
<!DOCTYPE HTML>
<html>
<head>
    <title>Basic Calculator</title>
    <style>
    body {
        background-color: rgb(179, 199, 236);
    }
     
    h1 {
        color: black;
        text-align: center;
        font-size: 2em;
    }

    h2 {
        color: rgb(9, 9, 9);
        text-align: center;
        font-size: medium;
    }

    p {
        font-size: small;
    }

    a {
        font-size: medium;
        color: black;

    }
</style>
    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            switch (operation) {
                case 'sum':
                    result = num1 + num2;
                    break;
                case 'product':
                    result = num1 * num2;
                    break;
                case 'difference':
                    result = num1 - num2;
                    break;
                default:
                    result = "Invalid operation";
            }

            document.getElementById('result').innerText = `Result: ${result}`;
        }
    </script>
</head>
<body>
    <h1>Basic Calculator</h1>
    <input type="number" id="num1">
    <input type="number" id="num2">
    <br><br>
    <button onclick="calculate('sum')">Calculate Sum</button>
    <button onclick="calculate('product')">Calculate Product</button>
    <button onclick="calculate('difference')">Calculate Difference</button>
    <p id="result"></p>
</body>
</html>
