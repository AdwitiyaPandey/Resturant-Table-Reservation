<!DOCTYPE HTML>
<html>
<head>
  <title>To Perform Basic Calculations</title>
</head>
<body>
  <h1>Enter any two numbers below:</h1>
  <input type="number" id="num1">
  <input type="number" id="num2">
  <button onclick="calculateSum()">Calculate Sum</button>
  <button onclick="calculateProduct()">Calculate Product</button>
  <button onclick="calculateDifference()">Calculate Difference</button>

  <script>
    function calculateSum() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const sum = num1 + num2;
      alert("The sum is: " + sum);
    }

    function calculateProduct() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const product = num1 * num2;
      alert("The product is: " + product);
    }

    function calculateDifference() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const difference = num1 - num2;
      alert("The difference is: " + difference);
    }
  </script>
</body>
</html>
