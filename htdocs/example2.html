<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Select</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="roll" onclick="Roll()">Roll</button>
    <button class="hold" onclick="Hold()">Hold</button>
    <h1 class="currentScore">Current Score: 0</h1>
    
    <div class="players">
        <section class="player player--0">
            <h1>Player 1:</h1>
            <h2 class="score0">0</h2>
        </section>
        <section class="player player--1">
            <h1>Player 2:</h1>
            <h2 class="score1">0</h2>
        </section>
    </div>

    <script src="script.js"></script>

    <style>
        body {
            background-color: rgb(179, 199, 236);
        }

        h1 {
            color: black;
            text-align: center;
            font-size: 2em;
        }

        h2 {
            color: rgba(12, 168, 203, 0.77);
            text-align: center;
            font-size: medium;
        }

        p {
            font-size: small;
        }

        button {
            text-align: center;
            font-size: medium;
            color: rgb(25, 26, 26);
            background-color: darkcyan;
            border-radius: 12%;
            margin: 10.5px;
        }

        button:hover {
            background-color: darkcyan;
            transform: scale(1.5);
        }

        button:active {
            transform: scale(1.5, 1.5);
        }

        h1:active {
            color: rgb(97, 23, 23);
        }
    </style>
</body>
</html>
